version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  # flutter_animate: ^4.5.2
  hsluv: ^1.1.3
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  provider: ^6.1.4
  nb_utils: ^7.1.4
  animated_to: ^0.4.0
  springster: any #tracking animated_to's springster dependency
  improved_wrap: ^1.1.1
  # animated_containers: ^1.2.0
  # animated_containers:
  #   path: /home/mako/programming/animated_containers
  # I was considering using this without a remote sync provider (ie, no supabase or rest or graphql), but the maintain suggested not using it at all in that case. Which seemed dumb as hell to me since brick has a bunch of other functionality that's good for persisting values to memory and sqlite but okay.
  # brick_offline_first_with_supabase: ^2.1.0
  uuid: ^4.5.1
  # fixed to a specific older version until they fix https://github.com/simolus3/drift/issues/3682
  drift: ^2.28.2
  drift_flutter: ^0.2.7
  path_provider: ^2.1.5
  collection: ^1.19.1
  signals: ^6.0.2
  # openhiit_audioplayers: ^1.0.0
  # there's a bug https://github.com/bluefireteam/audioplayers/issues/1749 on linux, random delay when starting playback for the second time, maintainers say they'll get to it.
  audioplayers: ^6.5.1
  # workmanager: ^0.9.0+3
  # flutter_soloud: ^3.3.6
  # I don't like this project, it seems unmaintained, and the documentation is poor
  flutter_foreground_task: ^9.1.0
  path: ^1.9.1
  drift_dev: ^2.28.3
  flutter_ringtone_manager: ^1.1.2
  flutter_refresh_rate_control: ^0.0.4+1
  screen_corner_radius: ^3.0.0
  animated_containers: ^1.2.1
  # animated_containers:
  #   path: /home/mako/programming/animated_containers


dev_dependencies:
  flutter_test:
    sdk: flutter
  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  # brick_offline_first_with_supabase_build: ^2.0.0
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  # Declare the platform audio plugin
  # plugin:
  #   platforms:
  #     android:
  #       package: org.dreamshrine.makos_timer
  #       pluginClass: PlatformAudioPlugin

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    # CC0: https://freesound.org/people/TEDAgame/sounds/448552/
    # - assets/sounds/jarring piano sound 448552__tedagame__g4.ogg
    # - assets/sounds/forceField_002_kenney.ogg
    - assets/sounds/jingles_STEEL15.ogg
    - assets/sounds/jingles_STEEL16.ogg
    - assets/sounds/june_russel_mako_timer_e-piano_1.ogg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
  fonts:
    - family: Dongle
      fonts:
        - asset: assets/fonts/Dongle-Regular.ttf
        - asset: assets/fonts/Dongle-Light.ttf
          weight: 300
        - asset: assets/fonts/Dongle-Bold.ttf
          weight: 700
